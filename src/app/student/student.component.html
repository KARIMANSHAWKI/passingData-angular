<div class="container">
    <h2>Student</h2>
    
    <table  cellpadding=10>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
              </tr>
        </tbody>
    </table>
</div>
